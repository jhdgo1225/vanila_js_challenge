<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <title>Momentum - Vanila JS Challenge</title>
  </head>
  <body>
    <header id="special-header">
      <div class="header-column">
        <div class="localInfo">
          <div class="localInfo__weather">
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
      <div class="header-column">
        <div class="links app">
          <div class="link calc">
            <i class="fas fa-calculator fa-lg"></i>
          </div>
          <div class="link paint">
            <i class="fas fa-palette fa-lg"></i>
          </div>
        </div>
        <form
          class="google-search"
          action="https://www.google.co.kr/search"
          method="get"
        >
          <i class="fab fa-google fa-sm"></i>
          <input name="query" type="text" />
          <i class="fas fa-search fa-sm"></i>
        </form>
        <div class="links site">
          <a class="link" href="https://www.google.com">
            <img src="image/google_icon.svg" />
          </a>
          <a class="link" href="https://www.youtube.com">
            <i class="fab fa-youtube fa-lg"></i>
          </a>
          <a class="link" href="https://www.naver.com">
            <img src="image/naver_icon.png" />
          </a>
        </div>
      </div>
    </header>
    <main id="momentum-main">
      <div class="momentum-column">
        <div class="welcome">
          <h1 class="welcome__clock"></h1>
          <form class="welcome__user hidden">
            <div class="welcome__question">
              <p>What's your name?</p>
            </div>
            <input required type="text" />
          </form>
          <h1 class="welcome__greeting hidden"></h1>
        </div>
        <div class="quote">
          <span>Today's Quote</span>
        </div>
      </div>
      <div class="momentum-column">
        <div class="btn-for-visible wait-right">
          <button>
            <i class="far fa-arrow-alt-circle-left fa-3x"></i>
          </button>
        </div>
        <div class="todo-list wait-right">
          <form class="todo-list__form">
            <input
              type="text"
              placeholder="Write a To Do and Press Enter"
              required
            />
          </form>
          <ul class="todo-list__list"></ul>
        </div>
      </div>
      <div id="calculator" class="hidden">
        <div class="module-close">
          <button>
            <i class="far fa-times-circle fa-3x"></i>
          </button>
        </div>
        <div class="calculator-main">
          <table>
            <thead>
              <tr>
                <td colspan="4"><input type="text" /></td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><button class="clear">C</button></td>
                <td><button class="special">()</button></td>
                <td><button class="opcode">%</button></td>
                <td><button class="opcode">/</button></td>
              </tr>
              <tr>
                <td><button class="print">1</button></td>
                <td><button class="print">2</button></td>
                <td><button class="print">3</button></td>
                <td><button class="opcode">+</button></td>
              </tr>
              <tr>
                <td><button class="print">4</button></td>
                <td><button class="print">5</button></td>
                <td><button class="print">6</button></td>
                <td><button class="opcode">-</button></td>
              </tr>
              <tr>
                <td><button class="print">7</button></td>
                <td><button class="print">8</button></td>
                <td><button class="print">9</button></td>
                <td><button class="opcode">*</button></td>
              </tr>
              <tr>
                <td><button class="back">‚Üê</button></td>
                <td><button class="print">0</button></td>
                <td><button class="opcode">.</button></td>
                <td><button class="resultBtn">=</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div id="painting" class="hidden">
        <div class="module-close">
          <button>
            <i class="far fa-times-circle fa-3x"></i>
          </button>
        </div>
        <canvas id="jsCanvas" class="canvas"></canvas>
        <div class="controls">
          <div class="controls__btns">
            <button id="jsMode">Fill</button>
          </div>
          <div class="controls__range">
            <input
              type="range"
              id="jsRange"
              min="0.1"
              max="5.0"
              value="2.5"
              step="0.1"
            />
          </div>
          <div class="controls__colors" id="jsColors">
            <div
              class="controls__color jsColor"
              style="background-color: #2c2c2c"
            ></div>
            <div
              class="controls__color jsColor"
              style="background-color: white"
            ></div>
            <div
              class="controls__color jsColor"
              style="background-color: #ff3b30"
            ></div>
            <div
              class="controls__color jsColor"
              style="background-color: #ff9500"
            ></div>
            <div
              class="controls__color jsColor"
              style="background-color: #ffcc00"
            ></div>
            <div
              class="controls__color jsColor"
              style="background-color: #4cd963"
            ></div>
            <div
              class="controls__color jsColor"
              style="background-color: #5ac8fa"
            ></div>
            <div
              class="controls__color jsColor"
              style="background-color: #0579ff"
            ></div>
            <div
              class="controls__color jsColor"
              style="background-color: #5856d6"
            ></div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/app.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/calc.js"></script>
    <script src="js/paint.js"></script>
    <script
      src="https://kit.fontawesome.com/7d0b8f44ca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
